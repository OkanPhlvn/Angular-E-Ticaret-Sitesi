<app-category></app-category>

<div class="form-group">
  <input
    class="form-control"
    id="productName"
    placeholder="Ürün Ara"
    [(ngModel)]="filterText" 
  />
  <small *ngIf="filterText" id="emailHelp" class="form-text text-muted">
      Şu an <strong> {{ filterText }} </strong> Aradınız...
  </small>
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu Kategoride Ürün yoktur.
    </div>
  </ng-template>

  <div *ngFor="let product of products | productFilter:filterText" class="card" class="productbox">
    <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name | uppercase }} {{ product.price | currency: "TRY":"₺" }}
      </h5>
      <p class="card-text">{{ product.description }}</p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
